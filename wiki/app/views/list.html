<div id="listView">
    <h1>Pages</h1>
    {for page in pages}
        <a href="/wiki/{page.id}">{page.id}</a><br/>
    {/for}
    <form action="/add" method="post" id="addform">
        <p><button type="submit">Add new page</button><input type="text" name="title" value="title"/></p>
    </form>
</div>
